  <!-- Registration Form -->
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="card p-4 shadow-lg border-0" style="max-width: 500px; width: 100%;">
      <h3 class="text-center mb-4">Customer Registration</h3>
      <form action="../backend/register.php" method="POST">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="Your full name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" required placeholder="10-digit number" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" rows="3" required placeholder="Enter address"></textarea>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Create Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Choose a strong password"  />
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-light w-100">Register</button>
        </div>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-warning">Login here</a></p>
